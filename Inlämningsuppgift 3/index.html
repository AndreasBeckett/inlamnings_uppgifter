<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.min.css">
        
        <title></title>
    </head>
  <body class="bg-clr">

    <form class="needs-validation container form-bg-clr mgt-4" novalidate>
      <h2 class="form-title mb-4 text-center">Registration form</h2>
      <div class="form-row mgt-2">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" required>
        </div>
      </div>
      <div class="form-row mgb-3">
        <div class="col-md-12 mb-3">
          <label for="validationTooltip05">Email</label>
          <input type="text" class="form-control" id="validationTooltip03" aria-describedby="emailHelp" required>
          <div class="invalid-tooltip">
            Please provide a valid Email.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="validationTooltip03">Address</label>
          <input type="text" class="form-control" id="validationTooltip04" required>
          <div class="invalid-tooltip">
            Please provide a valid address.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">City</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip04">Country</label>
          <input type="text" class="form-control" id="validationTooltip06" required>
          <div class="invalid-tooltip">
            Please provide a valid country.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">Postcode</label>
          <input type="text" class="form-control" id="validationTooltip07" required>
          <div class="invalid-tooltip">
            Please provide a valid postcode.
          </div>
        </div>
      </div>
      <div class="form-row mgt-3">
        <div class="form-group col-md-6 mb-3">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        
        <div class="form-group col-md-6 mb-3">
          <label for="inputPassword4">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group mgt-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck"></label>
          I agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="form-group mgb-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="invalidCheck"></label>
        I want to receive notifications of new deals and offers
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>



  <script src="script.js"></script>
    </body>
</html>
